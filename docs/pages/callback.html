<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Callback</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1>Connecting Your Instagram</h1>
    <section
      style="
        background: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        text-align: center;
        color: white;
      "
    >
      <p id="status">Processing...</p>
      <h2 id="username" hidden></h2>
      <p id="connected" hidden></p>
      <p id="userId" hidden></p>
      <p id="token" hidden></p>
    </section>
    <button id="login" hidden>Try again</button>

    <!-- External script -->
    <script src="../scripts/instagram-callback.js"></script>
  </body>
</html>
